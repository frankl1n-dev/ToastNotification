<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notification </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body>

    <div class="container" style="margin-top:70px">
        <button class="btn btn-success" onclick="showNotif()">
            Success notification
        </button>

        <button class="btn btn-danger" onclick="showNotif1()">
            Error notification
        </button>

        <button class="btn btn-info" onclick="showNotif2()">
            Info notification
        </button>

        <button class="btn btn-warning" onclick="showNotif3()">
            Warning notification
        </button>
    </div>
    


    <script src="jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="toast.js"></script>
    <script>
        Alert.init({
            isRing: true,
            song:'./Skolp/Subtle.mp3',
            time:5000,
        })
       Alert.toast({
        text:"Bonsoir Régis!",
        type:"success"
       })
    
    function showNotif(){
        Alert.toast({
        text:"Alors Regis plugin de notification  te plait? Si t'a le temps passe sur mon site en dessous du texte.",
        type:"success", 
        link:"https://avjimmo.com"
       })
    }

    function showNotif1(){
        Alert.toast({
        text:"Regis Sorry pour l'erreur. Je le corrige.",
        type:"error"
       })
    }

    function showNotif2(){
        Alert.toast({
        text:"Pour info je n'ai suivi aucun Tuto pour le fait .. ça s'est fait a l'instint!",
        type:"info"
       })
    }
    function showNotif3(){
        Alert.toast({
        text:"Attention Regis je te previens que tu dois utiliser mon truc... :)",
        type:"warning"
       })
    }

    </script>
</body>

</html>
